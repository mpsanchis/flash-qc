name: Rust CI
on:
  push:
    branches: [main]
    paths: &rust_paths ['**/*.rs', '**/Cargo.toml', '**/Cargo.lock', '**/build.rs', .cargo/**]
  pull_request:
    paths: *rust_paths
# Make sure CI fails on all warnings, including Clippy lints
env:
  RUSTFLAGS: -Dwarnings
jobs:
  rust_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: cargo build
      - name: Run Tests
        run: cargo test
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features
