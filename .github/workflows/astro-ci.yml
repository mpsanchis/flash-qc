name: Astro CI
on:
  push:
    branches:
      - main
    paths: &astro_paths
      - frontend/**
      - package.json
      - pnpm-lock.yaml
      - pnpm-workspace.yaml
  pull_request:
    paths: *astro_paths
jobs:
  astro_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: pnpm
          cache-dependency-path: ./pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Check Astro
        run: pnpm --filter "@flash-qc/frontend" exec astro check
      - name: Build
        run: pnpm -r run build
