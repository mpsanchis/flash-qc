services:
  nginx:
    image: nginx:alpine
    ports:
      - 8080:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - app-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    expose:
      - '3000'
    networks:
      - app-network
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - '8000'
    environment:
      - DATABASE_URL=postgres://postgres:flashqc:1234@localhost/flashqc
    depends_on:
      - postgres
    networks:
      - app-network
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: flashqc
      POSTGRES_USER: flashqc
      POSTGRES_PASSWORD: 1234
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    # expose: makes port available only to other containers within the same Docker network
    # ports: maps container port to host port, allows external access from localhost
    # For development convenience, ports allows database GUI tools and direct connections
    ports:
      - 5432:5432
    # expose:
    #   - "5432"
    networks:
      - app-network
volumes:
  postgres_data:
networks:
  app-network:
    driver: bridge
