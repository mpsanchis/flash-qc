[tools]
node = '24.7.0'
pnpm = '10.19.0'
rust = '1.92'
tmux = { version = '3.6a', os = ["linux", "macos"], optional = true }
uv = '0.8.14'
"pipx:pre-commit/pre-commit" = 'latest'

[tasks.install-build-deps]
description = "Install cargo build dependencies (fqc, diesel_cli, wasm-pack)"
run = """
#!/bin/bash
set -e
cargo install --path tools/fqc --force
cargo install diesel_cli --no-default-features --features postgres
cargo install wasm-pack@0.13.1
"""

[tasks.bootstrap]
description = "Full local setup: install deps, bootstrap config, and reset database"
depends = ["install-build-deps"]
run = """
#!/bin/bash
set -e
fqc bootstrap
cd backend/
diesel database reset
"""

[tasks.build]
run = [
  { "tasks" = [
    "db-reset",
    "build-cli",
    "build-backend",
    "build-frontend",
    "build-plugins",
  ] },
]

[tasks.build-cli]
run = "cargo install --path=tools/fqc --force"

[tasks.build-backend]
run = "cargo build"

[tasks.pnpm-install]
run = "pnpm install --frozen-lockfile"

[tasks.build-frontend]
depends = ["pnpm-install"]
run = "pnpm --filter 'frontend' run build"

[tasks.build-plugins]
depends = ["pnpm-install"]
run = "pnpm --filter './plugins/*' run build"

[tasks.db-reset]
run = "diesel database reset --migration-dir backend/migrations"

[tasks.dserve]
run = """
#!/bin/bash
set -e
if [ -z "$FQC_SKIP_BUILD" ]; then
  mise run build-cli
  mise run build-backend
  mise run build-frontend
  mise run build-plugins
fi
# CADDYFILE env var should be set by caller (dserve-local or dserve-prod)
docker compose up --build --force-recreate -d
"""

[tasks.dserve-local]
run = """
#!/bin/bash
export CADDYFILE=./Caddyfile.local
mise run dserve
"""

[tasks.dserve-prod]
run = """
#!/bin/bash
export CADDYFILE=./Caddyfile
mise run dserve
"""

[tasks.serve]
# TO DO: move script to fqc CLI
run = ["./tools/scripts/serve.sh"]

[tasks.stop]
# TO DO: move script to fqc CLI
run = """
#!/bin/bash
tmux kill-session -t flashqc
docker compose down
"""

[tasks.ci-astro]
run = """
#!/bin/bash
pnpm install --frozen-lockfile
pnpm --filter "flash-qc" exec astro check
pnpm --filter "flash-qc" build
"""

[tasks.ci-rust]
run = """
#!/bin/bash
export RUSTFLAGS="-Dwarnings"
cargo build
cargo test
cargo clippy --all-targets --all-features
"""

[tasks.ci]
depends = ["ci-astro", "ci-rust"]

[tasks.fmt]
description = "Format all files (runs pre-commit formatters on all files)"
run = """
#!/bin/bash
set -e
pre-commit run rustfmt --all-files || true
pre-commit run prettier --all-files || true
pre-commit run markdownlint-fix --all-files || true
pre-commit run taplo-format --all-files || true
pre-commit run sqlfluff-fix --all-files || true
pre-commit run yamlfix --all-files || true
echo "✓ Formatting complete"
"""

[tasks.lint]
description = "Lint all files (runs pre-commit linters on all files)"
run = """
#!/bin/bash
set -e
pre-commit run clippy --all-files
pre-commit run taplo-lint --all-files
pre-commit run sqlfluff-lint --all-files
echo "✓ Linting complete"
"""

[tasks.pre-commit-all]
description = "Run all pre-commit hooks on all files"
run = "pre-commit run --all-files"

[tasks.clean]
run = """
#!/bin/bash
set -e
echo "Cleaning all build artifacts..."

# Clean Rust artifacts
echo "Cleaning Rust build artifacts..."
cargo clean

# Clean Node/pnpm artifacts
echo "Cleaning Node/pnpm build outputs and dependencies..."
pnpm -r clean

echo "✓ All build artifacts cleaned successfully"
"""

[env]
DATABASE_URL = 'postgres://flashqc:1234@localhost/flashqc'
SALT = '12345678'
