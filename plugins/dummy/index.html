<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dummy Plugin</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 40px;
    }

    .content {
      background: white;
      padding: 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #7f8c8d;
    }

    .memorized-button {
      padding: 15px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
    }

    .memorized-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
      background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    .memorized-button:active {
      transform: translateY(0);
      box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3);
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>Dummy Plugin</h1>
    <p>This is a dummy plugin. It does nothing.</p>
  </div>
  <button id="memorized-btn" class="memorized-button">Memorized âœ“</button>

  <script>
    // Handle "Memorized" button click
    document.getElementById('memorized-btn').addEventListener('click', function() {
      // Send postMessage to parent window
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'memorized' }, window.location.origin);
      }
    });

    // Listen for background color change from parent
    window.addEventListener('message', function(event) {
      if (event.data && event.data.type === 'changeBackgroundColor') {
        document.body.style.background = event.data.color;
        console.log('Changed background to:', event.data.color);
      }
    });
  </script>
</body>

</html>
